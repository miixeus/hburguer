<body id="mask-black">

        <div class="img-header">
            <!--<img src="assets/images/burguer-mobile.png" alt="Imagem hamburguer"/>-->

        </div>

             <a href="index.html#home"><img src="assets/images/logo-mobile.png" alt="Logo Hburger"/></a>

        <div class="img-profile">
            <a href="profile.html"><img src="../assets/images/profile.png" alt="image-profile" />

        </div>

    <main id="order-ticket">
        <header class="box-orders">
            <div>
                <h1>Meus Pedidos</h1>

        <section id="order">
            <div class="container-one">
                <div class="box-one-1">
                    <div class="code">
                    <p>#123456789</p>
                    </div>
                </div> 
                <div class="box-center">
                    <div class="order-details">
                        <h3>DETALHES DO PEDIDO</h3>
                    </div>
                    <div>
                        <table class="table">
                            <tr>
                                <td>DATA:</td>
                                <td>26/01/2021</td>
                            </tr>
                            <tr>   
                                <td>VALOR:</td>
                                <td>R$ 49,90</td>
                            </tr> 
                            <tr>   
                                <td>ITENS:</td>
                                <td>2</td>
                            </tr> 
                            <tr>
                                <td>N°:</td>
                                <td>123456789</td>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="box-right">
                    <button type="button" aria-label="Share">
                        <img src="assets/images/share.png" alt="share"/>
                    </button>
                    <button type="button" aria-label="Details">
                        <img src="assets/images/list.png" alt="list"/>
                    </button>
                    <button type="button" aria-label="Excluir">
                        <img src="assets/images/delete-24px.png" alt="Lixeira"/>
                    </button>

                </div>
            </div>
            <div class="container-two">
                <div class="container-one">
                    <div class="box-one-1">

                    </div>

                                <tr>

                                </tr>
                                <tr>

                                </tr> 
                                <tr>

                                </tr> 
                                <tr>
                                    <td>N°:</td>
                                    <td>123456789</td>
                                </tr>
                            </table>

                    </div>

                    <button type="button" aria-label="Excluir">

                    </button>

            </div>
