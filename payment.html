    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/apple-icon-152x152.png" />

    <meta name="msapplication-TileImage" content="assets/images/ms-icon-144x144.png" />

    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>

<body class="app-body">
    <header id="header-pay">
        <a href="index.html#home" class="logo" aria-label="logotido da empresa"></a>
        <img class="img-user" src="assets/images/profile.svg" alt="">
    </header>

    <main class="payment">
        <div >
            <h1>Pagamento</h1>
        </div>
        <section>
            <form method="post">                
                <div class="field">
                    <label for="card number"></label>
                    <input id="card number" type="number" name="card number" placeholder="Número do cartão" required />
                </div>
                <div class="field">
                    <label for="validity"></label>
                    <input id="validity" type="number" name="validity" placeholder="Validade" required />
                </div>
                <div class="pay-field">
                    <label for="security code"></label>
                    <input id="security code" type="number" name="security code" placeholder="Código de Segurança" required />
                </div>
                <div class="pay-field-1">
                    <label for="name"></label>
                    <input id="name" type="text" name="name" placeholder="Nome" required />
                </div>
                <div class="field">
                    <label for="Emitting bank"></label>
                    <input id="Emitting bank" type="text" name="Emitting bank" placeholder="Banco Emissor" required />
                </div>
                <div class="field">
                    <label for="installments"></label>
                    <input id="installments" type="number" name="installments" placeholder="Parcelas" required />
                </div>

                <div class="pay-now">
                    <img src="assets/images/point-of-sale-24px.svg" alt="pagar">
                    <button type="button" name="pay-now" id="pay-now" required>Pagar Agora</button>
                </div>
            </form>
        </section>    
    </main>
</body>
</html>
